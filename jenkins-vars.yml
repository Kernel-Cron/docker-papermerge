---

# jenkins variables
project_name: docker-papermerge
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'ciur'
  - EXT_REPO = 'papermerge'
  - BUILD_VERSION_ARG = 'PAPERMERGE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-papermerge'
  - CONTAINER_NAME = 'papermerge'
  - DOCKERHUB_IMAGE = 'linuxserver/papermerge'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/papermerge'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/papermerge'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
